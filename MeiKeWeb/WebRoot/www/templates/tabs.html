<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<link href="lib/ionic-material/ionic.material.min.css" rel="stylesheet">
<ion-tabs class="tabs-positive tabs-icon-top tabs-color-active-light">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash" class="ink" >
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Person Tab -->
  <ion-tab title="Me" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/Me" class="ink">
    <ion-nav-view name="tab-Me"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account" class="ink">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
