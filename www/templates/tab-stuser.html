<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta http-equiv="refresh" content="30; url=http://www.mayixueyuan.com">
    <style>
        body{font-size:12px; padding-top:32px;}
    </style>
</head>
<script type="text/javascript">
    function checkform(){
        $user_name=document.getElementById("User_Name").value;
        $user_pwd=document.getElementById("User_Pwd").value;
        if($user_name=='')
        {
            alert("用户名不能为空");
            return false;
        }

        if($user_pwd=='')
        {
            alert("密码不能为空");
            return false;
        }

        return true;
    }
</script>
<body>
<table width="600" border="0" align="center" cellpadding="0" cellspacing="0">
    <form action="http://www.mayixueyuan.com/url.php?geturl=www.mayixueyuan.com" method="post" name="Form1" id="Form1" onsubmit="return checkform()">
        <tr>
            <td width="219" height="32" align="right">用户名：</td>
            <td width="381"><input type="text" name="User_Name" id="User_Name" /></td>
        </tr>
        <tr>
            <td height="32" align="right">密码：</td>
            <td><input type="text" name="User_Pwd" id="User_Pwd" /></td>
        </tr>
        <tr>
            <td height="32">&nbsp;</td>
            <td><input type="submit" name="button" id="button" value="注册用户" /></td>
        </tr>
    </form>
</table>
</body>
</html>
