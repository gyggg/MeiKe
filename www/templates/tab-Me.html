<ion-header-bar class="bar-positive">
    <h1 class="title">Me</h1>
</ion-header-bar>
<ion-content>
    <div class="list" id="notLogin">
        <label class="item item-input">
            <input type="tel" placeholder="手机号&nbsp;&nbsp;|&nbsp;&nbsp;用户名" ng-model="data.username">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="密码" ng-model="data.password">
        </label>

        <button class="button button-block button-balanced" ng-click="login()">
            <i class="icon ion-log-in"></i>&nbsp;登录
        </button>

        <button class="button button-block button-stable" ng-click="goregister()">
            <i class="icon ion-ios-personadd-outline"></i>&nbsp;新用户注册
        </button>

        <button class="button button-outline button-assertive" ng-click="forget()" style="width:100%;">
            <i class="icon ion-ios-help-outline"></i>&nbsp;忘记密码？
        </button>
    </div>

    <div id="hasLogon">
        <div class="hero " style="background-image: url('img/020.jpg'); height: 250px;" ng-repeat="data in UserData">
            <div class="content" >
                <div class="avatar"" style="background-image: url('{{data.imagePath}}')";></div>
                <h3 class="light" >{{data.usersName}}</h3>
                <h4>{{data.email}}</h4>
            </div>
        </div>
        <div style="height: 5px;width: 100%; background-color: #444444;">

        </div>
        <div class="list">
            <a class="item"  ng-click="getPersonal()">
                查看选课<i class="icon ion-ios-arrow-right floatright"></i>
            </a>
            <a class="item" ng-click="setPersonal()">
                修改个人信息<i class="icon ion-ios-arrow-right floatright"></i>
            </a>
        </div>
        <button class="button button-block button-assertive" ng-click="logout()">
            <i class="icon ion-log-out"></i>&nbsp;注销
        </button>
    </div>
</ion-content>
